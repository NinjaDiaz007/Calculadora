<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Calculadora</title>

		<link rel="stylesheet" href="./css/calculadora-basic.css">
		<link rel="icon" href="./img/tattoo.png">
	</head>

	<body>
		<div class="div-calculadora">
			<div class="pantalla">
				<div id="pantalla"></div>
				<div id="resultado"></div>
			</div>

			<div class="columnas">
				<button id="reset">C</button>
				<button id="cero">0</button>
				<button id="division">/</button>
				<button id="multiplicacion">*</button>
			</div>

			<div class="columnas">
				<button id="siete">7</button>
				<button id="ocho">8</button>
				<button id="nueve">9</button>
				<button id="resta">-</button>
			</div>

			<div class="columnas">
				<button id="cuatro">4</button>
				<button id="cinco">5</button>
				<button id="seis">6</button>
				<button id="suma">+</button>
			</div>

			<div class="columnas">
				<button id="uno">1</button>
				<button id="dos">2</button>
				<button id="tres">3</button>
				<button id="igual">=</button>
			</div>
		</div>

		<script src="./js/calc-basic.js"></script>
	</body>
</html>
